<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Tạm Thời - Cũ nhưng Nhanh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .mail-card { transition: all 0.2s; border-left: 3px solid transparent; }
        .mail-card:hover { border-left-color: #3b82f6; background-color: #f1f5f9; }
        .loader-bar { height: 2px; width: 100%; background: #e2e8f0; position: relative; overflow: hidden; }
        .loader-bar::after { content: ""; position: absolute; left: -50%; height: 100%; width: 50%; background: #3b82f6; animation: loading 1.2s infinite; }
        @keyframes loading { 0% { left: -50%; } 100% { left: 100%; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-xl mx-auto">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden mb-6">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i data-lucide="mail" class="text-blue-600 w-5 h-5"></i>
                    <h1 class="font-bold text-slate-800 uppercase tracking-tight text-sm">Hệ thống quét cũ</h1>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[10px] font-bold text-slate-400">LIVE SCAN</span>
                </div>
            </div>

            <div class="p-5">
                <div class="flex gap-2 mb-4">
                    <input id="prefix" type="text" placeholder="Tên mail..." class="flex-grow px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-blue-500 text-sm">
                    <select id="domains" class="bg-white border border-slate-200 rounded-lg px-2 text-xs font-semibold"></select>
                </div>
                <button onclick="createMail()" id="btn-create" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-sm hover:bg-blue-700 transition-all">
                    TẠO EMAIL MỚI
                </button>
            </div>

            <div id="active-info" class="hidden p-4 bg-slate-50 border-t border-slate-100 flex justify-between items-center">
                <span id="current-email" class="font-mono text-sm font-bold text-slate-600"></span>
                <button onclick="copyMail()" class="text-blue-600 p-2 hover:bg-blue-100 rounded-lg"><i data-lucide="copy" class="w-4 h-4"></i></button>
            </div>
            <div id="scan-bar" class="hidden loader-bar"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 min-h-[300px] overflow-hidden">
            <div id="inbox-list" class="divide-y divide-slate-100">
                <div class="p-16 text-center text-slate-400 text-sm italic">Đang đợi thư từ server apple.edu.pl...</div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/50 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-lg max-h-[85vh] flex flex-col shadow-2xl">
            <div class="p-4 border-b flex justify-between items-center">
                <span id="modal-title" class="font-bold text-sm text-slate-600 truncate pr-4 uppercase"></span>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto text-sm leading-relaxed text-slate-700"></div>
        </div>
    </div>

    <script>
        const API = 'https://apple.edu.pl/api';
        let token = localStorage.getItem('token') || '';
        let timer = null;

        lucide.createIcons();
        
        // Tải danh sách tên miền từ API cũ
        fetch(`${API}/domains`).then(r => r.json()).then(d => {
            document.getElementById('domains').innerHTML = d.domains.map(i => `<option value="${i.id}">${i.domain}</option>`).join('');
        });

        if (token) start(localStorage.getItem('email'));

        // Quét ngay lập tức khi quay lại tab
        window.onfocus = () => { if(token) check(); };

        async function createMail() {
            const btn = document.getElementById('btn-create');
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-spin">●</span>`;

            const fd = new FormData();
            if (document.getElementById('prefix').value) fd.append('prefix', document.getElementById('prefix').value);
            fd.append('domain_id', document.getElementById('domains').value);

            try {
                const res = await fetch(`${API}/create-session`, { method: 'POST', body: fd });
                const data = await res.json();
                if (data.status === 'success') {
                    token = data.token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('email', data.email);
                    start(data.email);
                }
            } catch (e) { alert("Lỗi API cũ!"); }
            finally {
                btn.disabled = false;
                btn.innerText = "TẠO EMAIL MỚI";
            }
        }

        function start(email) {
            document.getElementById('current-email').innerText = email;
            document.getElementById('active-info').classList.remove('hidden');
            if (timer) clearInterval(timer);
            check();
            timer = setInterval(check, 3000); 
        }

        async function check() {
            if (!token) return;
            const bar = document.getElementById('scan-bar');
            bar.classList.remove('hidden');
            try {
                const res = await fetch(`${API}/check-mail?token=${token}&_cache=${Date.now()}`);
                const data = await res.json();
                if (data.messages) render(data.messages);
            } catch (e) {}
            setTimeout(() => bar.classList.add('hidden'), 500);
        }

        function render(msgs) {
            const list = document.getElementById('inbox-list');
            if (msgs.length === 0) return;
            list.innerHTML = msgs.map(m => `
                <div class="p-4 mail-card flex justify-between items-center" onclick="read(${m.id})">
                    <div class="overflow-hidden">
                        <p class="text-[10px] font-bold text-blue-500 uppercase">${m.sender_name}</p>
                        <h4 class="text-sm font-semibold text-slate-700 truncate">${m.subject}</h4>
                    </div>
                    <span class="text-[10px] font-medium text-slate-400">${m.received_at.split(' ')[1]}</span>
                </div>
            `).join('');
        }

        async function read(id) {
            const res = await fetch(`${API}/read-mail?token=${token}&id=${id}&_t=${Date.now()}`);
            const data = await res.json();
            document.getElementById('modal-title').innerText = data.message.subject;
            document.getElementById('modal-content').innerHTML = data.message.body_html || `<pre class="font-sans whitespace-pre-wrap">${data.message.body_text}</pre>`;
            document.getElementById('modal').classList.replace('hidden', 'flex');
        }

        function closeModal() { document.getElementById('modal').classList.replace('flex', 'hidden'); }
        function copyMail() { 
            navigator.clipboard.writeText(document.getElementById('current-email').innerText);
            alert("Đã copy!");
        }
    </script>
</body>
</html>
